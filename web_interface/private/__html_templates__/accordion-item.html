<div class='accordion-item'>
    <h2 class='accordion-header' id='{accordion_item_id}'>
        <button
            class='accordion-button collapsed'
            type='button'
            data-bs-toggle='collapse'
            data-bs-target='#{accordion_item_content_id}'
            aria-expanded='false'
            aria-controls='{accordion_item_content_id}'>
            {accordion_title}
        </button>
    </h2>
    <div id='{accordion_item_content_id}' class='accordion-collapse collapse' aria-labelledby='{accordion_item_id}'
         data-bs-parent='#{accordion_id}'>
        <div class='accordion-body'>
            {accordion_content}
        </div>
    </div>
</div>
