<div class='container d-flex w-100 h-100 p-3 mx-auto flex-column'>
    <main class='col px-3 text-center d-flex flex-column justify-content-start align-items-center'>
        <h1 class='text-warning'>
            <small class='h3 text-body-secondary'>Error Code:</small>
            <br>
            <span class='display-1 fw-bolder'>{error_code}</span>
        </h1>
        <p class='lead text-body-tertiary'>{message}</p>
        <p class='flex-fill d-flex flex-column justify-content-end'>
            <a href='{action_link}' class='btn btn-lg btn-outline-warning fw-bold'>{action_title}</a>
        </p>
    </main>
</div>
