<div class='container'>
    <div class='w-100 h-100 d-flex flex-column justify-content-center align-items-center'>
        <h2 class='mb-3'>Register</h2>
        <form method='post'>
            <fieldset>
                <div class='form-group'>
                    <div class='form-floating mb-3'>
                        <input type='text' class='form-control' id='login-form-name-input' name='name'
                               placeholder='Kevin Smith'>
                        <label for='login-form-name-input'>Full Name</label>
                    </div>
                    <div class='form-floating mb-3'>
                        <input type='email' class='form-control' id='login-form-email-input' name='email'
                               placeholder='name@example.com'>
                        <label for='login-form-email-input'>Email Address</label>
                    </div>
                    <div class='form-floating'>
                        <input type='password' class='form-control' id='login-form-password-input' name='password'
                               placeholder='Password'
                               autocomplete='off'>
                        <label for='login-form-password-input'>Password</label>
                    </div>
                </div>
                <div class='d-grid gap-2 mt-3'>
                    <button type='submit' class='btn btn-primary'>Register</button>
                </div>
                <p class='flex-box-left-to-right'>
                    Already have an account?
                    <a href='{link_to_login_form}' class='btn btn-link'>Sign in!</a>
                </p>
            </fieldset>
        </form>
    </div>
</div>
